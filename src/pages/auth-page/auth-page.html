<ion-header>

    <ion-navbar>
        <ion-title>{{ 'AUTH PAGE' }}</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>
    <ion-list>
        <ion-list-header> Auth Types </ion-list-header>
    
        <ion-item>
            <ion-toggle [(ngModel)]="fingerAuthType" (ionChange)="onAuthTypeToggle()"></ion-toggle>
            <ion-label>  Fingerprint Auth </ion-label>
            <ion-icon name='body' item-start></ion-icon>
        </ion-item>

    </ion-list>

    <ion-card *ngIf="showSection">

        <ion-item>
          <ion-avatar item-start>
            <img [src]="item.user.avatar">
          </ion-avatar>
          <h2>{{item.user.name}}</h2>
          <p>{{item.date}}</p>
        </ion-item>
    
        <img [src]="item.image">
    
        <ion-card-content>
          <p>{{item.content}}</p>
        </ion-card-content>
    
        <ion-row>
          <ion-col>
            <button ion-button color="primary" clear small icon-start>
                <ion-icon name='thumbs-up'></ion-icon>
                12 Likes
              </button>
          </ion-col>
          <ion-col>
            <button ion-button color="primary" clear small icon-start>
                <ion-icon name='text'></ion-icon>
                4 Comments
              </button>
          </ion-col>
          <ion-col center text-center>
            <ion-note>
              11h ago
            </ion-note>
          </ion-col>
        </ion-row>
      </ion-card>
    
</ion-content>

<ion-footer>
    <ion-toolbar>
        <button ion-button full (click)="loginWithAuthType()">Login</button>
    </ion-toolbar>
  </ion-footer>
